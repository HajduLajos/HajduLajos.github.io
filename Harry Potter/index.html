<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div id="keret" class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
      </div>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title" id="modalisfej"></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body" id="modalistest" style="text-align: center;">
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Bezár</button>
            </div>
        </div>
        </div>
    </div>
    

    <script>

        fetch("https://raw.githubusercontent.com/Laboratoria/LIM011-data-lovers/master/src/data/potter/potter.json")
        .then(x => x.json())
        .then(y => megjelenit(y));

        var tomb = []

        function megjelenit(adatok){
            tomb = adatok
            console.log(adatok)
            var sz = ""       
            var db=0;
            for (const elem of adatok) {
                sz += '<div class="col-sm-4">'
                sz += '<div style="border: 2px solid black ; margin:15px; padding:10px; box-shadow: 3px 3px 3px ; text-align:center;">'
                sz += `<img class="img-fluid" src="${elem.image}" alt="">`
                
                sz += `<p> ${elem.name} </p>`

                sz += `<button id="${db}" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="kiir(this.id)"> Részletek </button>`


                sz += '</div>'
                sz += '</div>'

                db++;
            }
            document.getElementById("keret").innerHTML = sz
        }
        
        function kiir(db){
            //alert(db)
            document.getElementById("modalisfej").innerHTML = tomb[db].name
            document.getElementById("modalistest").innerHTML = "<img src="+tomb[db].image+" alt='valami'>"
            document.getElementById("modalistest").innerHTML += "<p>"+tomb[db].actor+"</p>"
            document.getElementById("modalistest").innerHTML += "<p>"+tomb[db].house+"</p>"


        }

    </script>
</body>
</html>

<html lang="hu">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Étel sorsoló</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>




	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" href="index.html">Sorsoló</a>

				<li class="nav-item">

				</li>

			</ul>
		</div>
	</nav>








	<div class="container">
		<h1>Étel sorsoló</h1>
		<button id="sorsolGomb">Sorsolj egy ételt!</button>
		<div id="etelAdatai"></div>
	</div>

	<script>
		var etelek = [
			{
				nev: 'Rántott csirkemell',
				kep: '1.jpg',
				ido: '45 perc',
				kaloria: '220 kcal/100g'
			},
			{
				nev: 'Gyümölcsös joghurt',
				kep: '2.jpg',
				ido: '10 perc',
				kaloria: '110 kcal/100g'
			},
			{
				nev: 'Sült zöldségek',
				kep: '3.jpg',
				ido: '30 perc',
				kaloria: '80 kcal/100g'
			},
			{
				nev: 'Gulyásleves',
				kep: '4.jpg',
				ido: '120 perc',
				kaloria: '160 kcal/100g'
			},
			{
				nev: 'Csirkepaprikás',
				kep: '5.jpg',
				ido: '60 perc',
				kaloria: '210 kcal/100g'
			},
			{
				nev: 'Rizottó',
				kep: '6.jpg',
				ido: '30 perc',
				kaloria: '130 kcal/100g'
			},
			{
				nev: 'Tonhalas saláta',
				kep: '7.jpg',
				ido: '20 perc',
				kaloria: '90 kcal/100g'
			},
			{
				nev: 'Csoki sütemény',
				kep: '8.jpg',
				ido: '40 perc',
				kaloria: '280 kcal/100g'
			},
			{
				nev: 'Zabkása',
				kep: '9.jpg',
				ido: '15 perc',
				kaloria: '120 kcal/100g'
			},
			{
				nev: 'Csirkés saláta',
				kep: '10.jpg',
				ido: '25 perc',
				kaloria: '150 kcal/100g'
			}
		];

		document.getElementById("sorsolGomb").addEventListener("click", function () {
			const etel = sorsolEtel();
			document.getElementById("etelAdatai").innerHTML = `
          <h2>${etel.nev}</h2>
          <img class="img-fluid" src="kepek/${etel.kep}" alt="${etel.nev}">
          <p>Elkészítési idő: ${etel.ido}</p>
          <p>Kalóriatartalom: ${etel.kaloria}</p>
        `;
		});

		function sorsolEtel() {
			const randomIndex = Math.floor(Math.random() * etelek.length);
			return etelek[randomIndex];
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
